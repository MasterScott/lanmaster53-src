{% extends "page.html" %}
{% set title = 'Drafts' %}
{% block html %}
{% for draft in site.drafts %}
    <p>
        <a href="{{ url_for('draft', name=draft.path.replace('drafts/', '')) }}">{{ draft.title }}</a><br>
        {{ draft.date.strftime("%B %e, %Y") }}<br>
        Tags: {{ ', '.join(draft.categories) }}
    </p>
{% endfor %}
{% endblock %}
