    lodging: There are a variety of lodging accommodations in close proximity to the training location. Feel free to choose your preference.
    food: Meals will not be provided, but there is a variety of food options in the immediate vicinity of the training facility and nearby accommodations. An hour will be provided for lunch, which should be plenty of time to grab a bite at one of the many nearby restaurants.
    travel: The closest airport is Greenville-Spartanburg International Airport (GSP), which is approximately 12 miles away from the training facility and surrounding accommodations.
    other: There is a 12 student minimum that must be met 2 weeks prior to the event or the event may be cancelled, so don't wait to sign up! In the event of a cancellation, paid participants will have the option of a full refund or credit toward a future training opportunity. Credits apply to training organized by Practical Security Services LLC only.
    refunds: All purchases are considered final two weeks from the start date of the event and no refunds will be issued after that time.
