    description: "Practical Security Services (PractiSec) is thrilled to be partnering with BSides Greenville to bring world class training to upstate South Carolina! This training opportunity is a 3-day presentation of Practical Web Application Penetration Testing (PWAPT) with Tim \"lanmaster53\" Tomes. This is not your average PWAPT offering. In addition to world class training, you'll have the opportunity to network and share knowledge with other professionals across the region and industry at one of the region's best conferences. For specific details regarding course materials and prerequisites, see the PWAPT section of the [PractiSec training page](/training). **IMPORTANT**: BSides Greenville event tickets *must* be purchased separately. Training tickets are not valid for entry into the conference. Event tickets can be purchased at the [BSides Greenville event page](http://www.securitybsides.com/w/page/135708132/BSides%20Greenville%202020)."
